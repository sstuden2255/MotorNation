  <body>
    <header>
      <nav>
        <a href="index.html">
          <div>
            <img src="img/logo.png" alt="logo">
            <p>
              We Sell It <br>
              If You Can Drive It

          </div>
        </a>
        <h1>Motor Nation</h1>

          <li><a href="index.html">FAQs</a></li>

      <div class="search-bar-container">
        <input type="text" placeholder="Start Searching for Vehicles..." name="search">
        <button type="submit">Search</button>
      </div>
    </header>
    <main>
      <section id="main-container">
        <section id="filter-container">
          <h2>Filters</h2>
          <form>
            <section id="type-filter">
              <p>Select Vehicle Types</p>
              <div>
                <input
                  type="checkbox"
                  id="all-types"
                  name="type"
                  value="all"
                  checked>
                <label for="all-types">All Types</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="cars"
                  name="type"
                  value="cars"
                  checked>
                <label for="cars">Cars</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="motorcycles"
                  name="type"
                  value="motorcycles"
                  checked>
                <label for="motorcycles">Motorcycles</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="planes"
                  name="type"
                  value="planes"
                  checked>
                <label for="planes">Planes</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="boats"
                  name="type"
                  value="boats"
                  checked>
                <label for="boats">Boats</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="others"
                  name="type"
                  value="others"
                  checked>
                <label for="others">Others</label>
              </div>
            </section>
            <section id="price-filter">
              <p>Select Maximum Prices</p>
              <label>
                <input type="radio" name="price" value="none" checked>None
              </label>
              <label>
                <input type="radio" name="price" value="10000">$10,000
              </label>
              <label>
                <input type="radio" name="price" value="50000">$50,000
              </label>
              <label>
                <input type="radio" name="price" value="100000">$100,000
              </label>
              <label>
                <input type="radio" name="price" value="500000">$500,000
              </label>
              <label>
                <input type="radio" name="price" value="1000000">$1,000,000
              </label>
            </section>
            <button id="update">Update Filters</button>
          </form>
        </section>
        <section id="vehicles-view">
          <a href="">
            <div class="vehicle-card">
              <p>Car Name</p>
              <img src="temp" alt="car">
              <p>Price</p>
            </div>
          </a>

              <p>Car Name</p>

              <p>Price</p>
            </div>
          </a>

              <p>Car Name</p>
              <img src="temp" alt="car">
              <p>Price</p>
            </div>
          </a>
        </section>
      </section>
