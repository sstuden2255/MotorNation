<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Laila&display=swap"
    rel="stylesheet">
    <title>CSE 154 Final Project</title>
    <script src="index.js"></script>
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <div>
            <img src="img/logo.png" alt="logo">
            <p>
              We Sell It <br>
              If You Can Drive It
            </p>
          </div>
        </a>
        <h1>Motor Nation</h1>
        <ul>
          <li><a href="index.html">FAQs</a></li>
          <li><a href="index.html">Cart</a></li>
          <li><a href="#" id="profile-btn">Profile</a></li>
        </ul>
      </nav>
      <div class="search-bar-container">
        <input type="text" placeholder="Search for Vehicles, Types, Maximum Price..." name="search">
        <button type="submit">Search</button>
      </div>
    </header>
    <main>
      <section id="sign-up-form" class="form-container hidden">
        <div class="form-header">
          <span class="close">&times;</span>
        </div>
          <h2>Create an Account</h2>
        <form>
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Confirm Password">
          <input id="sign-up-submit" type="submit" value="Sign Up">
        </form>
        <p>Already have an account?<button id="log-in-link">Log in</button></p>
      </section>
      <section id="log-in-form" class="form-container hidden">
        <div class="form-header">
          <span class="close">&times;</span>
        </div>
          <h2>Log in</h2>
        <form>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <input id="log-in-submit" type="submit" value="Log in">
        </form>
        <p>Don't have an account?<button id="sign-up-link">Sign up!</button></p>
      </section>
      <section id="main-container">
        <section id="filter-container">
          <p>Select Layout</p>
              <label>
                <input type="radio" name="layout" value="normal" checked>Normal
              </label>
              <label>
                <input type="radio" name="layout" value="compact">Compact
              </label>
          <h2>Filters</h2>
          <form id="select-filters">
            <section id="type-filter">
              <p>Select Vehicle Types</p>
              <label>
                <input type="radio" name="type" value="all" checked>All Types
              </label>
              <label>
                <input type="radio" name="type" value="car">Cars
              </label>
              <label>
                <input type="radio" name="type" value="motorcycle">Motorcycles
              </label>
              <label>
                <input type="radio" name="type" value="plane">Planes
              </label>
              <label>
                <input type="radio" name="type" value="boat">Boats
              </label>
              <label>
                <input type="radio" name="type" value="truck">Trucks
              </label>
              <label>
                <input type="radio" name="type" value="other">Others
              </label>
            </section>
            <section id="price-filter">
              <p>Select Maximum Prices</p>
              <label>
                <input type="radio" name="price" value="none" checked>None
              </label>
              <label>
                <input type="radio" name="price" value="10000">$10,000
              </label>
              <label>
                <input type="radio" name="price" value="50000">$50,000
              </label>
              <label>
                <input type="radio" name="price" value="100000">$100,000
              </label>
              <label>
                <input type="radio" name="price" value="500000">$500,000
              </label>
              <label>
                <input type="radio" name="price" value="1000000">$1,000,000
              </label>
            </section>
            <button id="update">Update Filters</button>
          </form>
          <button id="reset">Reset Filters</button>
        </section>
        <section id="vehicles-view">
        </section>
      </section>
      <section id="vehicle-container" class="hidden">
        <section id="action-container">
          <button>Back to Searching!</button>
          <button>Add to Cart</button>
          <button>Buy Now!</button>
        </section>
        <section id="info-container">
        </section>
        <section id="rating-container">
          <h2>Customer Reviews</h2>
          <button>Add a Review!</button>
          <form id="add-review" class="hidden">
            <span>x</span>
            <label for="rate">Your Rating (out of 5):</label>
            <select name="rate" id="rate">
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
            <input type="text" placeholder="Explain Your Rating Here..." required maxlength="280">
            <button>Submit Review</button>
          </form>
          <section id="reviews">
          </section>
        </section>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Simon Studen and Vincent Kao</p>
    </footer>
  </body>
</html>
